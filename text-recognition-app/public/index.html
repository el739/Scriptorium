<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OCR 应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Web OCR 应用</h1>
            <p class="subtitle">AI 驱动的智能文字识别与校对</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">点击上传图片或拖拽图片到此处</p>
                <p class="upload-hint">支持 Ctrl+V 粘贴剪贴板图片</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <img id="imagePreview" alt="预览图片">
                <button class="btn btn-secondary" id="clearBtn">清除图片</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="processBtn" disabled>
                <span class="btn-text">开始识别</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="result-panel">
                <h3>机器 OCR 结果</h3>
                <textarea id="ocrResult" readonly></textarea>
                <button class="btn btn-copy" onclick="copyText('ocrResult')">复制</button>
            </div>

            <div class="result-panel">
                <h3>LLM 校对结果</h3>
                <textarea id="proofreadResult" readonly></textarea>
                <button class="btn btn-copy" onclick="copyText('proofreadResult')">复制</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
